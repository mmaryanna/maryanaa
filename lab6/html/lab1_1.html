<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Задання 1</title>
</head>
<body>
    <script>
        "use strict";
        
        alert("Ласкаво просимо до майстерні талісманів!");
        
        const proceed = confirm("Чи готові ви створити свій унікальний талісман?");
        
        if (proceed) {
            const name = prompt("Введіть ім'я вашого талісману:", "Талісман");
            const color = prompt("Якого кольору буде ваш талісман? (наприклад, червоний)", "червоний");
            const power = prompt("Яку суперсилу має мати ваш талісман? (наприклад, удача)", "удача");
            
            alert("Ваш талісман " + name +" буде " + color +  " кольору та має суперсилу - " + power + "!");
            alert("Дякуємо за створення вашого унікального талісману! Нехай він приносить вам удачу!");
        } else {
            alert("Шкода, але талісман чекає на вас!");
        }
    </script>
</body>
</html>
