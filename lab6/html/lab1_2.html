<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Завдання 2</title>
</head>
<body>
    <script>
        "use strict";

       
        const x = parseInt(prompt("Введіть значення x", ""));

        let a = 2 * x + 5;  
        let b = x * x - 3;  
        let c = a * b;

        alert("Результат: c = " + c);
    </script>
</body>
</html>
